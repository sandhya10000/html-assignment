<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2px" height="700px" width="100%">
      <tr height="120px">
        <td colspan="2" rowspan="2">1</td>
        <td colspan="2">2</td>
        <td>3</td>
        <td rowspan="4">4</td>
      </tr>
      <tr height="80px">
        <td rowspan="2">5</td>
        <td colspan="2">6</td>
      </tr>
      <tr height="120px">
        <td rowspan="4">7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr height="150px">
        <td colspan="3">11</td>
        <td>12</td>
      </tr>
      <tr height="100px">
        <td colspan="4">13</td>
        <td colspan="2">14</td>
      </tr>
      <tr height="150px">
        <td>15</td>
        <td>16</td>
        <td colspan="3">17</td>
        <td>18</td>
      </tr>
    </table>
  </body>
</html>
