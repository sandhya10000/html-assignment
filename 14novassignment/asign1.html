<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <table
      border="2"
      height="500px"
      width="100%"
      style="border-collapse: collapse"
    >
      <!-- Row 1 -->
      <tr style="height: 144px">
        <td colspan="2">1</td>
        <td colspan="3">2</td>
      </tr>

      <!-- Row 2 -->
      <tr style="height: 145px">
        <td>3</td>
        <td>4</td>
        <td rowspan="3">5</td>
        <td>6</td>
        <td rowspan="3">7</td>
      </tr>

      <!-- Row 3 -->
      <tr style="height: 100px">
        <td colspan="2">7</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
